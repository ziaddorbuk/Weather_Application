<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>OpenWeatherMap</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 style="margin-top: 40px; text-align: center; color: blue;">Weather app</h1>
    <div class="input">
      <input type="text" placeholder="Enter Zip code" class="input_text"><br><br>
      <input type="text" placeholder="What do you feel today" id="feeling"><br><br>
      <input type="submit" value="Submit" class="submit">
    </div>
  </div>

  <div class="container">
    <div class="card">
      <h1 class="name" id="name"></h1>
      <p class="temp"></p>
      <p class="desc"></p>
      <p class="date"></p>
    </div>
  </div>
<script src="app.js"></script>
</body>
</html>
